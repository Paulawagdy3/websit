<script>
    function myFunction() {
        var person = document.getElementById("myInput").value;
        varx = person;

        function shuffle(a) {
            for (let i = a.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [a[i], a[j]] = [a[j], a[i]];
            }
            return a;
        }

        var arr = [s, a, d, j, k, l, z, f, g, h];

        /* note: the javascript that updates the div had to be near the end
         * of the body to work (probably just after the div)
         */
        shuffle(arr);
        document.getElementById("all_card").innerHTML = arr.slice(0, varx).toString();

    }
</script>
